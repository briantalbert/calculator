<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Javascript Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="calc.js" defer></script>
    </head>

    <body class="container">
        <div class="calculator">
            <div class="display">
                <p class="screen">0</p>
                <button class="backspace"><</button>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="number 7">7</button>
                    <button class="number 8">8</button>
                    <button class="number 9">9</button>
                    <button class="op divide">/</button>
                </div>

                <div class="row">
                    <button class="number 4">4</button>
                    <button class="number 5">5</button>
                    <button class="number 6">6</button>
                    <button class="op mult">x</button>
                </div>

                <div class="row">
                    <button class="number 1">1</button>
                    <button class="number 2">2</button>
                    <button class="number 3">3</button>
                    <button class="op sub">-</button>
                </div>

                <div class="row">
                    <button class="number dec">.</button>
                    <button class="number 0">0</button>
                    <button class="op equals">=</button>
                    <button class="op add">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
